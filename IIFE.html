<body>
  <h1>Inmediately Invoked Function Expression</h1>

  </div>

  <p id="demo"></p>

  <script>

    (function () {
      let x = "Hello from the IIFE!!";   // I will invoke myself
      document.getElementById("demo").innerHTML = x;
    })();

  </script>
